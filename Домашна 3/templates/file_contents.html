<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table, .table th, .table td {
            border: 1px solid #ddd;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px;
            background: #f4f4f4;
            border: none;
            cursor: pointer;
        }
        .tabs button.active {
            background: #0066cc;
            color: white;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');

            document.getElementById(tabName).style.display = 'block';
            const buttons = document.querySelectorAll('.tabs button');
            buttons.forEach(button => button.classList.remove('active'));

            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }
    </script>
</head>
<body onload="showTab('daily')">
    <h1>Data for {{ filename }}</h1>
    <div class="tabs">
        <button data-tab="daily" onclick="showTab('daily')" class="active">Daily</button>
        <button data-tab="weekly" onclick="showTab('weekly')">Weekly</button>
        <button data-tab="monthly" onclick="showTab('monthly')">Monthly</button>
    </div>
    <div id="daily" class="tab-content">
        <h2>Daily Data</h2>
        {{ daily_data | safe }}
    </div>
    <div id="weekly" class="tab-content" style="display:none;">
        <h2>Weekly Data</h2>
        {{ weekly_data | safe }}
    </div>
    <div id="monthly" class="tab-content" style="display:none;">
        <h2>Monthly Data</h2>
        {{ monthly_data | safe }}
    </div>

    <div class="chart-container">
        <h2>Tesla Stock Chart</h2>
        <div class="tradingview-widget-container">
            <div id="tradingview_d48d6"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    "width": "100%",
                    "height": 400,
                    "symbol": "NASDAQ:TSLA",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview_d48d6"
                });
            </script>
        </div>
    </div>
    <a href="/company/all">Back to file list</a>
</body>
</html>
