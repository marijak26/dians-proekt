<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Companies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>List of Companies</h1>
    <ul>
        {% if files %}
            {% for file in files %}
                <li><a href="{{ url_for('display_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        {% else %}
            <li>No files found in the data folder.</li>
        {% endif %}
    </ul>
</body>
</html>
